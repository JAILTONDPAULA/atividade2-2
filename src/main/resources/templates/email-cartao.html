<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Crédito</title>
    <style>
        /* Adicione estilos inline no corpo para garantir compatibilidade */
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
       style="max-width: 600px; background-color: #ffffff; margin: 20px auto; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);">
    <tr>
        <td align="center"
            style="padding: 20px; background-color: #4CAF50; color: #ffffff; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h1 style="margin: 0; font-size: 24px;">Cartão de Crédito</h1>
            <p style="margin: 5px 0 0;">Seu cartão digital personalizado</p>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px; text-align: center;">
            <div style="background-color: #4CAF50; color: #fff; padding: 20px; border-radius: 8px;">
                <p style="font-size: 18px; margin: 0;">NOME DO TITULAR</p>
                <h2 style="font-size: 32px; margin: 10px 0;">1234 5678 9012 3456</h2>
                <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0;">
                    <span style="font-size: 16px; margin-right: 15px;">Validade:</span>
                    <span style="font-size: 16px; font-weight: bold;">MM/AA</span>
                </div>
                <p style="margin: 0; font-size: 14px; color: #ddd;">Código de Segurança: 123</p>
            </div>
        </td>
    </tr>
    <tr>
        <td style="padding: 10px 20px; text-align: center; font-size: 14px; color: #666;">
            <p style="margin: 0;">Este é um cartão de crédito fictício criado apenas para demonstração.</p>
            <p style="margin: 0;">Por favor, não compartilhe essas informações.</p>
        </td>
    </tr>
    <tr>
        <td align="center"
            style="padding: 10px; background-color: #f4f4f4; color: #888; font-size: 12px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px;">
            <p style="margin: 0;">&copy; 2024 - Sua Empresa</p>
        </td>
    </tr>
</table>
</body>
</html>
